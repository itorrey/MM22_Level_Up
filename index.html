<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>MM22 Calculator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/style.css">
        <link rel="apple-touch-icon" sizes="180x180" href="images/favicon_io/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="images/favicon_io//favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="images/favicon_io//favicon-16x16.png">
        <link rel="manifest" href="images/favicon_io/site.webmanifest">
    </head>
    <body>
        <div class="uiContainer">
            <div class="ui">
                <img src="images/title.svg" alt="Madden Mobile 22 Level Up Calculator" class="titleImage">
                <div class="controls">
                    <div class="inputs">
                        <div class="rarityControl">
                            <label for="rarity">Rarity</label>
                            <select id="rarity">
                                <option value="uncommon">Uncommon</option>
                                <option value="rare">Rare</option>
                                <option value="epic">Epic</option>
                            </select>
                        </div>
                        <div class="teamControl">
                            <label for="team">Team</label>
                            <select id="team"></select>
                        </div>
                        <div class="positionControl">
                            <label for="team">Position</label>
                            <select id="position"></select>
                        </div>    
                    </div>
                    <div id="slider"></div>
                </div>
                <div class="results">
                    <div class="resultsTable"></div>
                </div>
            </div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/wnumb/1.2.0/wNumb.min.js" integrity="sha512-igVQ7hyQVijOUlfg3OmcTZLwYJIBXU63xL9RC12xBHNpmGJAktDnzl9Iw0J4yrSaQtDxTTVlwhY730vphoVqJQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/15.5.0/nouislider.min.js" integrity="sha512-ZKqmaRVpwWCw7S7mEjC89jDdWRD/oMS0mlfH96mO0u3wrPYoN+lXmqvyptH4P9mY6zkoPTSy5U2SwKVXRY5tYQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="js/calc.js" async defer></script>
    </body>
</html>
